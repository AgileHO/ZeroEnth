<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
    
    var map;
	var colinLocation = new google.maps.LatLng(51.564335,-0.1320235);
	
	var infowindow = new google.maps.InfoWindow({
		content:"Colin's house"
	});

	function initialize() {
	var mapOptions = {
    zoom: 15,
    center: new google.maps.LatLng(51.564335,-0.1320235)
	};
  
	map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
      
    var colinMarker=new google.maps.Marker({
		position:colinLocation,
		map: map,
	});
	
	colinMarker.setMap(map);
	infowindow.open(map,colinMarker);
     
}

 google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
